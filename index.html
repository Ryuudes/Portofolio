<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Fotografer & Filmmaker | 2025</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --accent: #ff3e3e; /* Warna aksen merah film */
            --glass: rgba(0, 0, 0, 0.75);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('images.unsplash.com'); /* GANTI LINK INI UNTUK BG UTAMA */
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
        }

        .overlay-nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .overlay-nav a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .overlay-nav a:hover { color: var(--accent); }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 5rem);
            margin-bottom: 10px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        section {
            background: var(--glass);
            margin-bottom: 50px;
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent);
            display: inline-block;
        }

        /* 1. Photo Gallery Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .photo-grid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: 0.4s;
            cursor: pointer;
        }

        .photo-grid img:hover { transform: scale(1.03); filter: brightness(1.1); }

        /* 2 & 3. Video & Film Gallery */
        .video-item {
            margin-bottom: 30px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin-top: 15px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 10px;
        }

        /* 4. Contact Section */
        .contact-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .contact-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .contact-card:hover { background: var(--accent); transform: translateY(-5px); }

        footer { text-align: center; padding: 50px; font-size: 0.8rem; opacity: 0.6; }

    </style>
</head>
<body>

    <nav class="overlay-nav">
        <a href="#photo">Photo</a>
        <a href="#video">Video</a>
        <a href="#film">Film</a>
        <a href="#contact">Contact</a>
    </nav>

    <header>
        <h1>NAHNOO NOOR FADHEEL M</h1>
        <p>Visual Storyteller | Photographer | Filmmaker</p>
    </header>

    <div class="container">
        
        <!-- 1. PHOTO GALLERY -->
        <section id="photo">
            <h2>Photo Gallery</h2>
            <div class="photo-grid">
                <img src="images.unsplash.com" alt="Work 1">
                <img src="images.unsplash.com" alt="Work 2">
                <img src="images.unsplash.com" alt="Work 3">
                <img src="images.unsplash.com" alt="Work 4">
            </div>
        </section>

        <!-- 2. VIDEO GALLERY (Commercial/Social) -->
        <section id="video">
            <h2>Video Gallery</h2>
            <div class="video-item">
                <p>Commercial Showreel 2025</p>
                <div class="video-wrapper">
                    <iframe src="www.youtube.com" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <!-- 3. FILM GALLERY (Short Films/Documentary) -->
        <section id="film">
            <h2>Film Gallery</h2>
            <div class="video-item">
                <p>Short Film: "The Last Frame"</p>
                <div class="video-wrapper">
                    <!-- Ganti ID Video YouTube Anda di sini -->
                    <iframe src="www.youtube.com" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <!-- 4. CONTACT SECTION -->
        <section id="contact">
            <h2>Get In Touch</h2>
            <div class="contact-links">
                <a href="instagram.com" class="contact-card">Instagram</a>
                <a href="tiktok.com" class="contact-card">TikTok</a>
                <a href="mailto:email@anda.com" class="contact-card">Email Me</a>
                <a href="wa.me" class="contact-card">WhatsApp</a>
            </div>
        </section>

    </div>

    <footer>
        &copy; 2025 Nonoskyee. Built for Visual Excellence.
    </footer>

</body>
</html>
